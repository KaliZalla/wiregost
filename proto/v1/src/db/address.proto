syntax = "proto3";

package db;

option go_package = "dbpb";

// Address - A network address
message Address {
        uint32 ID = 1;
        uint32 HostID = 2;
        // @inject_tag: xml:"addr,attr"
        string IP = 3;          
        // @inject_tag: xml:"addrtype,attr"
        string Type = 4;        
        // @inject_tag: xml:"vendor,attr"
        string Vendor = 5;      
}
