syntax = "proto3";

package server;

option go_package = "serverpb";

import "db/user.proto";

// Job - A background job running in Wiregost
message Job {
        uint32 ID = 1;
        string Name = 2;
        string Description = 3;
        string Err = 4;
        db.User Owner = 5;

        enum Permissions {  // Who has control over this job
                OWNER = 0;
                ADMIN = 1;
                ALL = 2;
        }
} 

// JobRPC - All RPC calls to control jobs.
service JobRPC {
        
}
