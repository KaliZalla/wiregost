syntax = "proto3";

package db;

option go_package = "dbpb";

import "db/address.proto";

// Host - Represents a remote computer host
message Host {
        // Identification
        uint32 ID = 1;
        uint32 WorkspaceID = 2;
        // General
        string MAC = 3;
        string Comm = 4;
                                        // string Usernames
                                        // string Name      -> supposed to be hostname
        // Operating System
        string OSName = 5;
        string OSFlavor = 6;
        string OSSp = 7;
        string OSLang = 8;
        string OSFamily = 9;
        string Arch = 10;
        // Scope
        string Purpose = 11;
        string Info = 12;
        string Scope = 13;
        string VirtualHost = 14;
        // Network
        repeated Address Addresses = 15;
}
